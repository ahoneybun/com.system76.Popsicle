app-id: com.system76.Popsicle
runtime: org.freedesktop.Platform
runtime-version: '19.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
- org.freedesktop.Sdk.Extension.rust-stable
build-options:
  append-path: /usr/lib/sdk/rust-stable/bin
  env:
    CARGO_HOME: /run/build/popsicle/cargo
finish-args:
- --share=ipc
- --socket=fallback-x11
- --socket=wayland
- --device=all
- --system-talk-name=org.freedesktop.UDisks2
command: popsicle-gtk
modules:
- name: popsicle
  buildsystem: simple
  sources:
  - type: archive
    url: https://github.com/pop-os/popsicle/archive/1.2.0.tar.gz
    sha256: b7ea1296dca54b664b700d4a15acb698ed2464f4ca75086d7cf5e9d5ad34133a
  - type: file
    path: com.system76.Popsicle.png
  - generated-sources.json
  build-commands:
  - cd cli && cargo build --offline --release
  - cd gtk && cargo build --offline --release
  - install -Dm755 ./target/release/popsicle -t /app/bin/
  - install -Dm755 ./target/release/popsicle-gtk -t /app/bin/
  - install -Dm644 ./gtk/assets/com.system76.Popsicle.appdata.xml -t /app/share/metainfo/
  - install -Dm644 ./gtk/assets/icons/512x512/apps/com.system76.Popsicle.png -t /app/share/icons/hicolor/512x512/apps/
  - install -Dm644 com.system76.Popsicle.png -t /app/share/icons/hicolor/128x128/apps/
